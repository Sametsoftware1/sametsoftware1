    userInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter' && userInput.value.trim()) {
            const userMessage = userInput.value.trim();
            addMessage(userMessage, 'user');
            userInput.value = '';
            processUserMessage(userMessage);
        }
    });

    // Mesaj ekleme fonksiyonu
    function addMessage(message, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender);
        messageDiv.textContent = message;
        chatbox.appendChild(messageDiv);
        chatbox.scrollTop = chatbox.scrollHeight; // Scroll to bottom
    }

    // Kullanıcı mesajına yanıt verme fonksiyonu
    function processUserMessage(userMessage) {
        let botResponse = findClosestResponse(userMessage);
        addMessage(botResponse, 'bot');
    }

    // Yakın yanıtları bulma fonksiyonu
    function findClosestResponse(userMessage) {
        let closestMatch = '';
        let closestDistance = Infinity;

        for (const key in responses) {
            const distance = calculateLevenshteinDistance(userMessage.toLowerCase(), key);
            if (distance < closestDistance) {
                closestDistance = distance;
                closestMatch = responses[key];
            }
        }

        // Eğer yakın bir eşleşme yoksa varsayılan cevap döndür
        return closestMatch ? closestMatch : 'Üzgünüm, bu konuda yardımcı olamıyorum.';
    }

    // Levenshtein mesafesini hesaplama fonksiyonu
    function calculateLevenshteinDistance(a, b) {
        const matrix = [];

        // İlk satırı ve sütunu doldurma
        for (let i = 0; i <= b.length; i++) {
            matrix[i] = [i];
        }
        for (let j = 0; j <= a.length; j++) {
            matrix[0][j] = j;
        }

        for (let i = 1; i <= b.length; i++) {
            for (let j = 1; j <= a.length; j++) {
                if (b.charAt(i - 1) === a.charAt(j - 1)) {
                    matrix[i][j] = matrix[i - 1][j - 1]; // Harfler eşleşiyorsa
                } else {
                    matrix[i][j] = Math.min(
                        matrix[i - 1][j - 1] + 1, // Değiştir
                        Math.min(matrix[i][j - 1] + 1, // Sil
                                   matrix[i - 1][j] + 1) // Ekle
                    );
                }
            }
        }

        return matrix[b.length][a.length];
    }
